<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonzai Hotel</title>
  </head>
  <body>

    <header class="header">
      <div class="header__logo">
        <a class="header__link" href="#" aria-label="Go to Bonzai homepage">
          <img class="header__image" src="./bonzai-logo.avif" alt="Bonzai Logo"/>
        </a>
      </div>  
    </header>

    <section class="hero">
      <img class="hero__image" src='./hero-image.avif' alt="A cozy view of a Bonzai hotel rooom"/>
        <h1 class="hero__heading">
          <span class="hero__heading--experience">Experience</span>
          <span class="hero__heading--bonzai">Bonzai.</span>
        </h1>
        <h2 class="hero__heading--slogan">
          THE WORLDS FIRST AI DRIVEN <span class="hero__heading--slogan--blue">ECO LIVING.</span>
        </h2>

      <button class="button button__hero" id="button__hero" aria-label="Book your stay">Book your stay</button>
      
      <div class="hero__learn-more-wrapper">
        <p class="hero__learn-more">Learn more</p>
        <a class="hero__learn-more-link" href="innovation">
          <img class="hero__learn-more-image" src="./scroll-down-image.avif" alt="Scroll down to learn more"/>
        </a>
      </div>     
    </section>




<!--     <script type="module" src="/main.js"></script>
 -->  
</body>
</html>
