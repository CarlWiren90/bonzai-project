<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room booking html</title>
</head>
<body class="body--book-room">
    <header class="header header__book-room">
        <a class="header__back-arrow" href="index.html"><img class="header__menu-icon" src="back-arrow-white.avif"></a>
    </header>
    <main class="content content__book-room" id="bookroom__gaia">
        <div class="heading__container heading__container--book-room">
            <h1 class="content__heading content__heading--book-room">
              Booking.
            </h1>
            <p class="content__info content__info--bookroom">
                Enter your details and finalize your booking for Gaia below and take one step closer to serenity.</p>
          </div>

          <div class="content__image-container content__image-container--innovation">
            <img class="content__image" src="./innovation-image-mobile.avif" alt="View of big hotel room bed">
          </div>

          <section class="booking__input booking__input--user">
            <form class="booking__form">
                <label for="first-name">First name</label>
                <input class="booking__input-user" type="input" id="first-name" name="first-name"/>
                <label for="last-name">Last name</label>
                <input class="booking__input-user" type="input" id="last-name" name="last-name"/>
                <label for="adress">Adress</label>
                <input class="booking__input-user" type="input" id="adress" name="adress"/>
                <label for="country">Country</label>
                <input class="booking__input-user" type="input" id="country" name="country"/>
                <label for="phone">Phone</label>
                <input class="booking__input-user" type="input" id="phone" name="phone"/>
              </form>
              <button class="button button--complete" id="button--complete">Complete</button>
          </section>


    </main>
</body>
</html>
